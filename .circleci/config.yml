version: 2
jobs:
  build:
    working_directory: ~/Reinf
    docker:
      - image:  circleci/python:3.6.4
        environment:
          TF_BINARY_URL:  https://storage.googleapis.com/tensorflow/linux/cpu/tensorflow-1.5.0-cp34-cp34m-linux_x86_64.whl
          KERAS_BACKEND:  tensorflow
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.6/site-packages
      - run: sudo pip install -U $TF_BINARY_URL
      - run: sudo pip install Keras
      - run:
          name: 'python run_custom_env.py'
          command: python run_custom_env.py

workflows:
version: 2
build-workflow:
  jobs:
    - build